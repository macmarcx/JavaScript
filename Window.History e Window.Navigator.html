<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    function goBack() {
      window.history.back();
    }

    function goForward() {
      window.history.forward();
    }

    function showInfo() {
      var txtInfo = "<p>Browser: " + navigator.appVersion + "</p>";
      txtInfo += "<p>Cookies enable: " + navigator.cookieEnabled + "</p>";
      txtInfo += "<p>User-agent header: " + navigator.userAgent + "</p>";

      document.getElementById("myInfo").innerHTML = txtInfo;
    }
  </script>
</head>
<body>
  <button onclick="goBack()">Back</button>

  <br>

  <button onclick="goForward()">Forward</button>

  <br>

  <button onclick="showInfo()">Show Information about browser</button>

  <br>

  <div id="myInfo">

  </div>
</body>
</html>
